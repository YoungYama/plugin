<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>矩形、正方形、类微信图文列表插件</title>
		<link rel="stylesheet" href="../css/yzz/yzz-main.css" />
		<style>
			.container{
				margin-bottom: 50px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="pager"></div>
		</div>

		<div class="container">
			<div class="pager2"></div>
		</div>

		<div class="container">
			<div class="pager3"></div>
		</div>

		<script type="text/javascript" src="../js/jquery-2.1.0.min.js"></script>
		<!--瀑布流插件，引入类微信图文列表插件时必须-->
		<script type="text/javascript" src="../js/masonry.pkgd.min.js"></script>
		<script type="text/javascript" src="../js/jquery.yzz.rectangle.div.pager.js"></script>
		<script type="text/javascript" src="../js/jquery.yzz.square.div.pager.js"></script>
		<script type="text/javascript" src="../js/jquery.yzz.articles.div.pager.js"></script>
		<script type="text/javascript">
			$(function() {
				$(".pager").yzzRectangleDivPager();
				$(".pager2").yzzSquareDivPager();
				$('.pager3').yzzRectangleArticlesDivPager();
			});
		</script>

	</body>

</html>
